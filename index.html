<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Music Mixer</title>
	<link href="https://fonts.googleapis.com/css?family=DotGothic16" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="headLine">
		<h1 class="hidden">Drag and Drop Music Mixer</h1>
		<h2>Music Mixer</h2>
		<p>Drag and Drop to Mix Your Tune</p>
	</header>
	<section id="game-boards">
		<h2 class="hidden">The Mixer</h2>
		<!-- these are draggable pieces-->
		<div class="audio-pieces">
			<h3 class="hidden">The Audio Clips</h3>
			<img id="drag0" src="images/drums.png" alt="drums" class="puzzle-image">
			<img id="drag1" src="images/guitar.png" alt="guitar" class="puzzle-image">
			<img id="drag2" src="images/clap.png" alt="clap" class="puzzle-image">
			<img id="drag3" src="images/vocals-1.png" alt="vocals" class="puzzle-image">
			<img id="drag4" src="images/vocals.png" alt="vocals" class="puzzle-image">
			<img id="drag5" src="images/bass.png" alt="bass" class="puzzle-image">
		</div>

		<audio data-audioref="drag0" id="sound1" class="audio" src="audio/drum-1.wav" loop></audio>
		<audio data-audioref="drag1" id="sound2" class="audio" src="audio/bass.wav" loop></audio>
		<audio data-audioref="drag2" id="sound3" class="audio" src="audio/clap.wav" loop></audio>
		<audio data-audioref="drag3" id="sound4" class="audio" src="audio/vocal.wav" loop></audio>
		<audio data-audioref="drag4" id="sound5" class="audio" src="audio/.wav" loop></audio>
		<audio data-audioref="drag5" id="sound6" class="audio" src="audio/drum-1.wav" loop></audio>
		<!-- this is the drop zone container -->
		<div class="mixer-board">
			<h3 class="hidden">The Drop Zones</h3>
			<!-- these are the drop zones -->
			<!--<img src="images/drop-zone-background.jpg"
			 alt="drum pad" width="600" height="500">-->
			<div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
			<div class="drop-zone br"></div>
			<div class="drop-zone br"></div>
			
		</div>
	</section>

	<footer>
		<!-- <h2 class="hidden">Switch the Puzzle</h2> -->
		<!--<p>Click to Change Background!</p>
		<nav id="buttonHolder">
			<h3 class="hidden">Select Image</h3>
			<img data-imageref="0" src="images/.jpg" alt="thumbnail">
			<img data-imageref="1" src="images/.jpg" alt="thumbnail">
	    	<img data-imageref="2" src="images/.jpg" alt="thumbnail">
			<img data-imageref="3" src="images/.jpg" alt="thumbnail"> -->
		</nav>
	</footer>

	<script src="script/app.js"></script>
</body>
</html>
